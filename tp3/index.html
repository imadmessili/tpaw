<html>

	<head>
		<meta charset="utf-8">
		<meta name="description" content="TP2AW">

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="icon" type="image/png" href="./images/js.png">
		<title>Imad MESSILI TP2AW</title>
		
		<!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
		<script src="./js/jquery-3.2.1.slim.min.js"></script>

		<script src="./js/popper.min.js"></script>

		<!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
		<script src="./js/bootstrap.min.js"></script>
		<!--
		************************
		* jQuery external link *
		************************
		-->
		<script src="./js/form-jquery-validation.js"></script>
			<!-- CSS boostrap -->
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/style.css">


		

	</head>
			
		<body>
			<h1>Veuillez inserer vos données SVP!</h1>
			

 
				<form class="box">
				  <div class="form-group col-md-12">
				    <label for="inputName">Nom</label>
				    <input type="text" class="form-control" id="inputName" placeholder="Nom">
				  </div>
				  <div class="form-group col-md-12">
				    <label for="inputPrenom">Prénom</label>
				    <input type="text" class="form-control" id="inputPrenom" placeholder="Prénom">
				   </div>
				  <div class="form-group col-md-12">
				    <label for="inputDate">Date de Naissance</label>
				    <input type="date" class="form-control" id="inputDate" placeholder="">
				  </div>
				  <div class="form-group col-md-12">
				    <label for="inputAddresse">Addresse</label>
				    <input type="text" class="form-control" id="inputAddresse" placeholder="1234 Rue">
				  </div>
				  <div class="form-group col-md-12">
				    <label for="inputMail">Mail</label>
				    <input type="email" class="form-control" id="inputMail" placeholder="exemple@domain.fr">
				  </div>
				  
				  
				  <button type="submit" class="btn btn-primary btn-block col-md-12" id="validation">Sign in</button>

				</form>
			</div>

						<div class="modal" tabindex="-1" role="dialog" id="myModal">
						  <div class="modal-dialog" role="document">
						    <div class="modal-content">
						      <div class="modal-header">
						        <h5 class="modal-title"></h5>
						        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						          <span aria-hidden="true">&times;</span>
						        </button>
						      </div>
						      <div class="modal-body">
						        <p></p>
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-primary">Save changes</button>
						        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

						      </div>
						    </div>
						  </div>
						</div>
		</body>
	</html>
